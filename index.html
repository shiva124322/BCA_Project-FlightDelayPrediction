<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Delay Prediction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://t3.ftcdn.net/jpg/13/19/69/68/240_F_1319696878_hMDydvZeq1EYLnOkG1GwvIYdj9d4FFSo.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100%;
        }

        .overlay {
    	background-color: rgba(0, 0, 0, 0.4);  /* softer overlay */
    	min-height: 100vh;
    	padding: 40px 20px;
	}

	.container {
            max-width: 700px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .prediction-message {
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: green;
        }

        .prediction-message.delayed {
            color: red;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Flight Delay Prediction</h1>

            {% if prediction_text == 0 %}
                <div class="prediction-message">The flight is <strong>not delayed</strong>.</div>
            {% elif prediction_text == 1 %}
                <div class="prediction-message delayed">The flight <strong>is delayed</strong>.</div>
            {% endif %}

            <form method="POST" action="/predict">
                <label for="year">Year</label>
                <input type="text" id="year" name="year" placeholder="Enter year">

                <label for="month">Month</label>
                <input type="text" id="month" name="month" placeholder="Enter month">

                <label for="day">Date</label>
                <input type="text" id="day" name="day" placeholder="Enter date">

                <!-- Add more fields here as needed -->

                <button type="submit">Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
